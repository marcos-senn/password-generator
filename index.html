<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Genera tu Contraseña</title>
</head>
<body>
    <div class="container card">

        <div class="row card-body">
          <h5 class="col-12 card-title">Generador de contraseña</h5>
          <div class="row selector">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="seleccionar-caracteres">
                <option selected>Seleccione cantidad de caracteres</option>
                <option value="12" id="opcion1">12</option>
                <option value="16" id="opcion2">16</option>
                <option value="24" id="opcion3">24</option>
            </select>
        </div class="row">
          <textarea class="col form-control" id="texto-generado"></textarea>
        </div>
        <div class="row buttons">
            <button class="col-xs-12 btn btn-primary" id="boton-generar">Generar</button>
            <button class="col-xs-12 btn btn-primary" id="boton-copiar">Copiar</button>
          </div>

        
      </div>
      
      <script src="/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
